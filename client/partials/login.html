<h1>Hello {{ test }}</h1>

<form method='POST' ng-submit='loginUser()'>
  <div class="form-group">
    <label for="user">Email address</label>
    <input type="email" class="form-control" ng-model='user' placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" ng-model='password' placeholder="**************">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
